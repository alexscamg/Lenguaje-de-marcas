<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Ejemplo de formulario</h1>
  </header>
  <h2>LOGIN</h2>
  <p>¿Aún no eres miembro? <a href="registro_miercoles.html">Regístrate</a></p>
  <form action="" autocomplete="off" method="post">
    <div>
      <label for="ususario">Nombre de usuario</label>
      <input id="usuario" type="text" name="usuario" placeholder="Tu nombre de usuario"
        title="Introduce tu nombre de usuario">
    </div>
    <div>
      <label for="contraseña">Contraseña</label>
      <input id="contraseña" type="password" name="contraseña" placeholder="Tu clave de acceso"
        title="Introduce tu contraseña">
    </div>
    <div>
      <button>Login</button>
    </div>
  </form>
</body>

</html>
