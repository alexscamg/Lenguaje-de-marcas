<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Ejemplo de formulario</h1>
  </header>
  <form action="" method="post">
    <h2>REGIStrO</h2>
    <div>
      <label for="usuario">Nombre de usuario</label>
      <input id="usuario" type="text" name="usuario" required placeholder="Casimiro">
    </div>
    <div>
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" name="email" required placeholder="ejemplo@empresa.com"
        pattern="[a-zA-Z0-9]+\@ [a-zA-Z0-9]+\.[a-zA-Z]{3,4}">
    </div>
    <div>
      <label for="contraseña">Escribe la clave</label>
      <input id="contraseña" type="password" required name="contraseña">
    </div>
    <div>
      <label for="contra">Escribe la clave otra vez</label>
      <input id="contra" type="password" required name="contraseña">
    </div>
    <button>
      Registro
    </button>
  </form>
  <p>Si ya eres miembro <a href="login_miercoles.html">¡Logueate!</a></p>
</body>

</html>
