<title>Formularios 4</title>

<body>
<form method="post" action="tratamiento.php">
	<fieldset>
		<legend>Datos personales</legend> 
		<label for="nombre">¿Cuál es su nombre?</label>
		<input type="text" name="nombre" id="nombre">
		<label for="apellido">¿Cuál es su apellido?</label>
		<input type="text" name="apellido" id="apellido">
		<label for="correo">¿Cuál es su correo electrónico?</label>
		<input type="email" name="correo" id="email">
	</fieldset>
	<fieldset>
		<legend>Datos laborales</legend> 
		<div>
			<label for="vidalaboral">Vida laboral</label>
			<input type="file" id="vidalaboral" required>
		</div>
		<div>
			<p>Elija su turno</p>
			<input type="radio" name="turno" id="mañana" value="mañana">
			<label for="mañana">Mañana</label>
			<input type="radio" name="turno" id="tarde" value="tarde">
			<label for="tarde">Tarde</label>
			<input type="radio" name="turno" id="indi" value="indi">
			<label for="indi">Indiferente</label>
		</div>
	</fieldset>
	<div>
	<input type="submit">
	<input type="reset">
</div>
</form>
</body>
