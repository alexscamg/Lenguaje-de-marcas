<!DOCTYPE html>
<html lang="es">

<HEAD>
    <META charset="utf-8">
    <TITLE>html</TITLE>
</HEAD>

<BODY>
    <H1>formulario de registro</H1>
    <form action="" method="post">
        <h2>Nombre y apellidos</h2>
        <div>
            <label for="nombre">Nombre </label>
            <INPUT type="text" id="nombre" name="nombre" maxlength="50">
        </div>
        <div>
            <label for="apellidos">Apellidos </label>
            <INPUT type="text" name="apellidos" id="apellidos" maxlength="50">
        </div>
        <div>
            <h2>Sexo</h2>
            <INPUT type="radio" name="sexo" id="hombre" value="h">
            <label for="hombre">Hombre</label>
            <INPUT type="radio" name="sexo" id="mujer" value="m">
            <label for="mujer">Mujer</label>
            <INPUT type="radio" name="sexo" id="noContesta" value="nc">
            <label for="noContesta">No Contesta</label>
        </div>
        <div>
            <label for="correo">Correo </label>
            <INPUT type="email" name="correo" id="correo">
        </div>

        <div>
            <INPUT type="checkbox" name="info" id="info" checked>
            <label for="info"> Deseo recibir información sobre novedades y ofertas</label>
        </div>
        <div>
            <INPUT type="checkbox" name="condiciones" id="condiciones" required>
            <label for="condiciones"> Declaro haber leido y aceptar las condiciones generales del programa y la
                normativa sobre protección de datos</label>
        </div>
        <div>
            <INPUT type="submit" value="Enviar">
        </div>
    </form>

</BODY>

</html>
