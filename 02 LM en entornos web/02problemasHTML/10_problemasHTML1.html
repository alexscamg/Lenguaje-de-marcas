  <title>Ejercicio 10</title>

<body>
  <header><h1>Patatas fritas</h1></header>
  <p>Receta de patatas fritas caseras.</p>
  <a href="https://elgourmet.com/receta/patatas-fritas-al-ajo-y-provenzal"><img src="../Ejemplos Profesor/imagenes/patatas fritas con ajos.jpeg" alt="Patatas fritas con ajos" width="200"
    height="200"></a>
  <h2>Ingredientes</h2>
  <ul>
    <li>3 ó 4 patatas(300gr.)</li>
    <li>4 dientes de ajo</li>
    <li>Aceite de oliva</li>
    <li>Sal</li>
  </ul>
  <h2>Elaboración (Pasos)</h2>
  <ol>
    <li>Calentar aceite en una sartén.</li>
    <li>Añadir las patatas cortadas, la sal y los ajos.</li>
    <li>Freír al gusto.</li>
    <li>Servir en plato.</li>
  </ol>
</body>
</html>
