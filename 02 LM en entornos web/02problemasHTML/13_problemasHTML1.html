<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 13 </title>
</head>
<body>
  <header><h1>Formularios</h1></header>
  <form action="" method="post">
  <div>
    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" pattern="[a-z]{1,15}" title="Minúscula, max 15 caracteres">
  </div>
  <div>
    <label for="numero">Introduce un numero binario:</label>
    <input type="text" name="numero" id="numero" pattern="[0-1]{1,8}" title="Introduce un numero binario, Max 8">
  </div>
  <div>
    <label for="codigo">Introduce un código:</label>
    <input type="text" name="codigo" id="codigo" pattern="[A-Za-z]{3}[0-9]{3}" title="3 caracteres y 3 números">
  </div>
  <div>
    <input type="submit" value="Enviar">
    <input type="reset" value="Reestablecer">
  </div>

  </form>
</body>
</html>
