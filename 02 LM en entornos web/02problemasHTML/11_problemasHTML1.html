<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 11</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      color: green;
    }

    .rojo {
      color: red;
    }

    table {
      border: 1;
    }
  </style>
</head>

<body>
  <table>
    <caption>Lista de la compra</caption>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
    </tr>
    <tr>
      <td>Destornillador</td>
      <td>1</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Llave inglesa</td>
      <td>2</td>
      <td>5</td>
    </tr>
    <tr>
      <td>Martillo</td>
      <td>1</td>
      <td>7</td>
    </tr>
    <tr>
      <td colspan="2" class="rojo">Total</td>
      <td class="rojo">20</td>
    </tr>
  </table>
</body>

</html>
