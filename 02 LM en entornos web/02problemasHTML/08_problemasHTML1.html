<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 8</title>
</head>

<body>
  <header>
    <h1>Formulario de registro</h1>
  </header>
  <form action="" method="post">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="Nombre">
    </div>
    <div>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="Apellidos">
    </div>
    <div>
      <label for="sexo">Sexo:</label>
      <input type="radio" id="hombre" name="genero" value="H">
      <label for="hombre">hombre</label>
      <input type="radio" id="mujer" name="genero" value="M">
      <label for="mujer">mujer</label>
    </div>
    <div>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="email">
    </div>

      <div>
        <label for="poblacion">Población:</label>
        <select id="poblacion" name="poblacion">
          <option value="al">Alicante</option>
          <option value="se">Sevilla</option>
          <option value="m">Madrid</option>
          <option value="ga">galicia</option>
          </select>
      </div>
      <div>
        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" cols="40" rows="4"></textarea>
      </div>
    <div>
      <input type="checkbox" id="info" value="info" name="informacion" required>
      <label for="info">Deseo recibir información sobre novedades y ofertas</label>

    </div>

    <div>
      <input type="checkbox" id="declaraciones" name="declaracion" value="declaracion" required>
      <label for="declaraciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa
        sobre protección de datos</label>
    </div>
    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Reestablecer">
    </div>
  </form>
</body>

</html>
